{% extends 'main/primary.html' %}
{% block altair %}
{% load static %}


<style>
    /* Navbar styles */
    .navbar {
        display: flex;
        background-color: rgba(0, 0, 0, 0.5);
        box-shadow: 0.5em 0 .4em black , -0.5em 0 .4em black;
        border-radius: 50px;
        justify-content: center;
        align-items: center;
        margin-top: 0px; 
        margin-right: 15px;   
        margin-left: 15px;    
        color: rgba(0, 0, 0, 0.7);
        padding: 10px;
    }

    .navbar-brand {
        font-size: 30px;
        font-weight: ;
        text-decoration: none;
    }

    .navbar-toggler {
        border: none;
        outline: none;
        color: #fff;
    }

    .navbar-toggler-icon {
        background-color: #fff;
    }

    .navbar-nav .nav-item {
        margin-right: 10px;
        
    }

    .navbar-nav .nav-link {
        color: #fff;
        font-size: 10px;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
    }

    .navbar-nav .nav-link:hover {
        color: rgba(0, 0, 0, 0.7);
    }

    /* Welcome message and logout link styles */
    .hello-msg {
        font-size: 28px;
        color: #fff;
        margin-right: 20px;
    }

    .hello-msg a {
        color: #ffc107;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
    }

    .hello-msg a:hover {
        color: #fff;
    }

    /* Container styles */
    .container {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-repeat: no-repeat;
        background-size: cover;
    }
    body {
      background-image: url("{% static '/img/veg.jpg' %}");
      background-repeat: no-repeat;
      background-size: cover;
   }

    /* Dash styles */
    .dash {
        display: flex;
        background-color: rgba(0, 0, 0, 0.5);
        box-shadow: 0.5em 0 .4em black , -0.5em 0 .4em black;

        justify-content: center;
        align-items: center;
        margin-top: 60px;
        border-radius: 50px;
    }

    .dash a {
        display: inline-block;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        font-size: 38px;
        font-weight: bold;
        text-decoration: none;
        padding: 15px 30px;
        margin: 20px;
        border-radius: 50px;
        transition: background-color 0.3s ease-in-out;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .dash a:hover {
        background-color: rgba(0, 0, 0, 0.7);
    }

    /* Messages styles */
    #messages {
        background-color: #f7ba5b;
        color: #fff;
        padding: 10px;
        margin-top: 20px;
        border-radius: 5px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark food-">
    <a class="navbar-brand" href="#">Recipe Recommendation System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'main:aboutl' %}">About Us</a>
            </li>
        </ul>
    </div>
    <span class="hello-msg">Welcome, {{ user.username }}</span>
    <a class="hello-msg" href="{% url 'main:logout' %}">Logout</a>
</nav>

<div class="container">
    <div class="dash">
        <a href="{% url 'main:udetail' %}">Update User Details</a>
        <a href="{% url 'main:rec' %}">Get Meal Plan</a>
    </div>
    {% for message in messages %}
    <p id="messages">{{ message }}</p>
    {% endfor %}
</div>

{% endblock %}
